<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="assignment.css">
</head>
<body>

    <h1>My Webpage</h1>

    <!-- Toggle Background Button -->
    <button id="toggle-bg-btn">Toggle Background</button>

    <!-- Text Size Slider -->
    <p id="text-paragraph">Adjust my size with the slider!</p>
    <input type="range" id="text-slider" min="10" max="50" value="16">

    <!-- Modal -->
    <button id="open-modal-btn">Open Modal</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>This is a modal popup!</p>
        </div>
    </div>

    <!-- Form For Validation -->
    <h2>Registration Form</h2>
    <form id="user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span class="error" id="name-error"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span class="error" id="email-error"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span class="error" id="password-error"></span>

        <button type="submit">Submit</button>
    </form>

    <!-- Dropdown Menu -->
    <h2>Choose Your Gender:</h2>
    <select id="dropdown">
        <option value="">Select an option</option>
        <option value="option1">Male</option>
        <option value="option2">Female</option>
        <option value="option3">None</option>
    </select>
    <p id="dropdown-message"></p>

    <script src="assignment.js"></script>
</body>
</html>
